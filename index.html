<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabadon's vs. Void Staff</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slider-container {
            margin: 10px;
            width: 300px;
        }
        .slider {
            width: 100%;
        }
        #heatmap {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
        .legend {
            display: flex;
            margin-top: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        #void-staff { background-color: blue; }
        #equal { background-color: lightgray; }
        #rabadons { background-color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rabadon's Deathcap vs. Void Staff Comparison</h1>

        <div class="slider-container">
            <label for="ratio-slider">Ratio:</label>
            <input type="range" id="ratio-slider" min="0.5" max="5" step="0.1" value="1.0">
            <span id="ratio-value">1.0</span>
        </div>

        <div class="slider-container">
            <label for="base-slider">Base Damage:</label>
            <input type="range" id="base-slider" min="250" max="2000" step="50" value="500">
            <span id="base-value">500</span>
        </div>

        <div class="slider-container">
            <label for="pen-slider">Flat Pen:</label>
            <input type="range" id="pen-slider" min="0" max="50" step="1" value="0">
            <span id="pen-value">0</span>
        </div>

        <canvas id="heatmap"></canvas>

        <div class="legend">
            <div class="legend-item">
                <div class="color-box" id="void-staff"></div>
                <span>Void Staff</span>
            </div>
            <div class="legend-item">
                <div class="color-box" id="equal"></div>
                <span>Equal</span>
            </div>
            <div class="legend-item">
                <div class="color-box" id="rabadons"></div>
                <span>Rabadon's</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
