<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabadon's vs. Void Staff Heatmap</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
<div class="container p-4">
    <div id="plot" class="mt-8"></div>
    <div class="radio-buttons-container mt-4 flex justify-center">
        <label class="label cursor-pointer pr-4">
            <input class="radio" type="radio" id="percentageDiff" name="cmpType" value="percentage" checked>
            <span class="label-text">Percentage Difference</span>
        </label>
        <label class="label cursor-pointer pr-4">
            <input class="radio" type="radio" id="absoluteDiff" name="cmpType" value="absolute">
            <span class="label-text">Absolute Difference</span>
        </label>
        <label class="label cursor-pointer">
            <input type="checkbox" name="gold" disabled class="checkbox">
            <span class="label-text">Include Gold Efficiency (WIP)</span>
        </label>
    </div>
    <div class="sliders mt-8 space-y-4">

        <div>
            <div class="slider-label-value">
                <label for="flatPen">Flat Magic Pen</label>
                <span id="flatPen-value">27</span>
            </div>
            <input type="range" id="flatPen" min="0" max="50" value="27" class="range range-xs">
            <div class="range-min-max">
                <span>0</span>
                <span>50</span>
            </div>
            <br>
            <label>Magic Damage</label>
            <div class="slider-container">
                <div class="slider-label-value">
                    <label for="md-ratio">Ratio</label>
                    <span id="md-ratio-value">3</span>
                </div>
                <input type="range" id="md-ratio" min="0.1" max="5" value="3" class="range range-xs" step="0.1">
                <div class="range-min-max">
                    <span>0.1</span>
                    <span>5</span>
                </div>
            </div>
            <div class="slider-container">
                <div class="slider-label-value">
                    <label for="md-base">Base</label>
                    <span id="md-base-value">1200</span>
                </div>
                <input type="range" id="md-base" min="100" max="2000" value="1200" class="range range-xs" step="10">
                <div class="range-min-max">
                    <span>100</span>
                    <span>2000</span>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <label>True Damage</label>
            <div class="slider-container">
                <div class="slider-label-value">
                    <label for="td-ratio">Ratio</label>
                    <span id="td-ratio-value">0</span>
                </div>
                <input type="range" id="td-ratio" min="0.1" max="1" value="0" class="range range-xs" step="0.1">
                <div class="range-min-max">
                    <span>0.1</span>
                    <span>1</span>
                </div>
            </div>
            <div class="slider-container">
                <div class="slider-label-value">
                    <label for="td-base">Base</label>
                    <span id="td-base-value">0</span>
                </div>
                <input type="range" id="td-base" min="0" max="500" value="0" class="range range-xs" step="10">
                <div class="range-min-max">
                    <span>0</span>
                    <span>500</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js" defer></script>
</body>

</html>
